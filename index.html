<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF NEC 測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>正在為你傳送「NEC」到我的 LINE 官方帳號⋯</h3>

  <script>
    liff.init({ liffId: "2007537866-487VenaX" })
      .then(() => {
        liff.sendMessages([
          {
            type: 'text',
            text: '0616發佈會邀請函'
          }
        ]).then(() => {
          liff.closeWindow();
        }).catch((err) => {
          console.error('Send message error:', err);
        });
      })
      .catch((err) => {
        console.error('LIFF init error:', err);
      });
  </script>
</body>
</html>
